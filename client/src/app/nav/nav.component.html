<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Dating App</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="navbar-nav mr-auto" *ngIf="currentUser$ | async">
            <li class="nav-item ">
                <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="">Messages</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="currentUser$ | async" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="Logout()" >Logout</a>
            </div>
        </div>

        <form *ngIf="(currentUser$ | async)=== null" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()"

            <input
            name="username"
            [(ngModel)]="model.userName"
             class="form-control mr-sm-2"
             type="text"
              placeholder="userName" >
            <input
            name="password"
            [(ngModel)]="model.password"
             class="form-control mr-sm-2"
             type="password"
              placeholder="Password" >

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
